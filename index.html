<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ristorante Tatín</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img id="logo" src="img/logo.png" alt="tatin"/> <br />
    <div id="promo">
        <span style="font-size: 10pt">Promoción en pedidos a recoger:&nbsp</span> <br />
        <span style="font-size: 13pt">Por cada dos pizzas, llévate otra de regalo o una botella de lambrusco.</span>
    </div>
    <br />
    <div id="main">
        <span class="centered">Ven a probar la mejor pasta de Valladolid:</span>
        <table id="showcase">
            <tr>
                <td style="width: 800px; font-size: 18pt;">EL RESTAURANTE</td>
                <td>
                    <div class="gallery-container">
                        <div class="gallery-content">
                            <img src="img/showcase1.jpg" style="width: 400px">
                        </div>
                        <div class="gallery-content">
                            <img src="img/showcase2.jpg" style="width: 400px">
                        </div>
                        <div class="gallery-content">
                            <img src="img/showcase3.jpg" style="width: 400px">
                        </div>
                        <div class="gallery-content">
                            <img src="img/showcase4.jpg" style="width: 400px">
                        </div>
                    </div>
                </td>
            </tr>
        </table>
        <footer class="bar">
            <p class="quote">"No existe plato desdeñado en la cocina cuando se realiza de manera auténtica."</p>
            <img src="img/mcerv.jpg">
            <p>Miguel de Cervantes</p>
        </footer>
    </div>
</body>
</html>
